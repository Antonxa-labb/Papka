<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<aside class="feedback-form">
  <header>
  <button class="button close-btn" aria-label="Закрыть форму">
    <img class="button__image" src="image/crest.svg" alt="">
  </button>
  <h2 class="feedback-form_title">Обратная связь</h2>
</header>
  <form class="form-body">
    <input type="text" placeholder="Имя" class="form-input">
    <input type="tel" placeholder="Телефон" class="form-input">
    <input type="email" placeholder="Электронная почта" class="form-input">
    <textarea placeholder="Сообщение" class="form-input"></textarea>
  </form>
  <footer>
    <a class="feedback-explanation" href="#">Нажимая “отправить”, вы даете согласие на 
      <span class="feedback-explanation--color">обработку персональных данных</span> 
      и соглашаетесь с нашей <span class="feedback-explanation--color">политикой конфиденциальности</span>
    </a>
    <button type="submit" class="price_button form-submit-btn">
      Отправить
       <img src="image/dropdown-white.svg" alt=""></button>
  </footer>
</aside>

</html>
